#################################
# --- EXOCORE CONFIGURATION --- #
#################################

baseurl: '' 
source: .
destination: _site
background: "red"
highlighter: rouge
gist:
  noscript: false

kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge
  footnote_backlink: "â†²"

last-modified-at:
  date-format: '%B %d, %Y' # Change the format of the 'last modified' date. 

readme_index:
  enabled: true

sass:
    sass_dir: ./exocore/_sass

layouts_dir: ./exocore/_layouts
includes_dir: ./exocore/_includes
plugins_dir: ./exocore/_plugins
data_dir: ./exocore/data
      
defaults:
  - scope:
      path: "" 
    values:
      layout: "default"
      date: "Jan 1 2000"
  - scope:
      path: ""
    values:
      image: /assets/imgs/card.png
  - scope:
      path: ""
      type: "articles"
    values: 
      layout: "article"
  - scope:
      path: ""
      type: "journal"
    values: 
      layout: "journal"
  - scope:
      path: ""
      type: "wiki"
    values: 
      layout: "wiki"
  - scope:
      path: ""
      type: "daily"
    values: 
      layout: "daily"
  - scope:
      path: ""
      type: "scrapbook"
    values: 
      layout: "scrapbook"


collections:

  wiki:
    output: true
    permalink: /:collection/:slug

  journal:
    output: true
    permalink: /:collection/:slug

  articles:
    output: true
    permalink: /:collection/:slug

  daily:
    output: true
    permalink: /:collection/:slug
  
  scrapbook:
    output: true
    permalink: /:collection/:slug
  
relative_links:
  enabled:     true
  collections: true
  
titles_from_headings:
  enabled:     true
  strip_title: true
  collections: true
    
graphviz:
  options: "-Tsvg" # 'dot' command option
  command: "dot"   # execute this string. specify full path to 'dot' if you need

# Configure your network graph:

graph:
  enabled: true
  exclude: []
  path:
    assets: "/assets"
    scripts: "/js"
  net_web:
    enabled: true
    exclude:
      attrs: false
      links: false
    force:
      charge: -400
      strength_x: 0.2
      x_val: 0.1
      strength_y: 0.2
      y_val: 0.1
  tree:
    enabled: false
    force:
      charge:
      strength_x:
      x_val:
      strength_y:
      y_val:

plugins:
- jekyll-optional-front-matter
- jekyll-readme-index
- jekyll-default-layout
- jekyll-titles-from-headings
- jekyll-relative-links
# - jekyll-github-metadata
- jekyll-seo-tag
- html-proofer
- rubocop
- w3c_validators
- jekyll-last-modified-at
- jekyll-redirect-from
- jekyll-feed
- jekyll-wikilinks
- jekyll-last-modified-at
- jekyll-graph